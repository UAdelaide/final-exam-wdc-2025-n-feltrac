<!DOCTYPE html>
<html lang="en">
<head>
    <title>image and info</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="background-color: darkblue;">
    <div id="app">
        <!-- align to right to confuse people -->
        <h1 tabindex="1" style="text-align: right;">image and info</h1>
        <p tabindex="2" style="text-align: right;">name: max</p>
        <p tabindex="3" style="text-align: right;">size: medium</p>
        <p tabindex="4" style="text-align: right;">owner username: alice123</p>
        <br />
        <!-- no alt text -->
        <img tabindex="5" v-if="imageSrc" :src="imageSrc.message" />
        <div style="text-align: center;">
            <button tabindex="6" style="width: 30px; height: 20px; display: inline-block;" type="button" @click.once="fetchDog">load image</button>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
        setup() {
            var imageSrc = ref([]); // 

            async function fetchDog() {
                const response = await fetch ('https://dog.ceo/api/breeds/image/random');
                imageSrc.value = await response.json();
            }

            return { // all things that need to be available to html
            imageSrc, // linked to imageSrc in html above
            fetchDog // function to get dogs is defined above
            };
        }
        }).mount('#app');
  </script>

</body>
</html>
