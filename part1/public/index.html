<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- align to right to confuse people? -->
        <h1>dog</h1>
        <p>name: max</p>
        <p>size: medium</p>
        <p>some other detail</p>
        <br />
        <img :src="{{ thing?? }}" />
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
        data() {
            return {
                imageSrc: null
            };
        },
        methods: {
            async fetchDog() {
                const response = await fetch ('https://dog.ceo/api/breeds/image/random');
                this.imageSrc = await response.json();
            }
        }
        }).mount('#app');
    </script>

</body>
</html>
