<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="background-color: darkblue;">
    <div id="app">
        <!-- align to right to confuse people -->
        <h1 style="text-align: right;">dog</h1>
        <p style="text-align: right;">name: max</p>
        <p style="text-align: right;">size: medium</p>
        <p style="text-align: right;">owner username: alice123</p>
        <br />
        <!-- no alt text -->
        <img v-if="imageSrc" :src="imageSrc.message" />
        <button style="width: 30px; height: 20px;" type="button" @click.once="fetchDog">load dog</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
        data() {
            return {
                imageSrc: null
            };
        },
        methods: {
            async fetchDog() {
                const response = await fetch ('https://dog.ceo/api/breeds/image/random');
                this.imageSrc = await response.json();
            }
        }
        }).mount('#app');
    </script>

</body>
</html>
