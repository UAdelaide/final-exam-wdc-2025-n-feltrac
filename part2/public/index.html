<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- stylesheet for table from prac 8 -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <form>
      <p>Username</p>
      <input type="text" v-model="username" placeholder="enter username" />
      <br />
      <br />
      <p>Password</p>
      <input type="text" v-model="password" placeholder="enter password" />
      <br />
      <button type="button" @click="loginSubmit">Login</button>
    </form>

    <table class="pure-table pure-table-horizontal">
      <thead>
          <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
          </tr>
      </thead>
      <tbody>
          <tr v-for="d in dogs" :key="dogs.dog_id">
              <td>{{ d.dog_id }}</td>
              <td>{{ d.dog_name }}</td>
              <td>{{ d.size }}</td>
              <td>{{ d.owner_id }}</td>
              <td><img :src="dogImgs.message[d.dog_id-1]" :alt="d.dog_name" style="height: 100px;"/></td>
          </tr>
      </tbody>
    </table>
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogs: null,
          dogImgs: null,
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: ''
        };
      },
      async mounted() { // run when vue app starts and page is loaded
        const response = await fetch('/api/dogs'); // get dogs route to get dog data
        this.dogs = await response.json(); // set the v-model dogs var to the dog data from internal api call
        // console.log(this.dogs.length);
        const numDogs = this.dogs.length; // get the number of dogs in the database so we can get the right no. of pics
        var dogsString = 'https://dog.ceo/api/breeds/image/random/' + numDogs; // get x many dogs in database
        const dogCeoImages = await fetch(dogsString); // 
        this.dogImgs = await dogCeoImages.json(); // get
        // console.log(this.dogImgs.message[0]);
      },
      methods: {
        async loginSubmit() {
          const response = await fetch('/api/users/login', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: this.username,
              password: this.password })
          });

          const result = await response.json();
          if (result.redirect) {
            window.location.href = result.redirect; // go to redirect location
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
