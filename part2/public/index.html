<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- stylesheet for table from prac 8 -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <form>
      <p>Username</p>
      <input type="text" placeholder="enter username" />
      <br />
      <br />
      <p>Password</p>
      <input type="text" placeholder="enter password" />
      <br />
      <button type="submit" @click="loginSubmit">Login</button>
    </form>

    <table class="pure-table pure-table-horizontal">
      <thead>
          <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <!-- <th>Photo</th> -->
          </tr>
      </thead>
      <tbody>
          <tr v-for="d in dogs" :key="dogs.dog_id">
              <td>{{ d.dog_id }}</td>
              <td>{{ d.dog_name }}</td>
              <td>{{ d.size }}</td>
              <td>{{ d.owner_id }}</td>
              <!-- <td>{{ image }}</td> -->
          </tr>
      </tbody>
    </table>
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a> -->
    <!-- <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogs: null,
          dogImgs: null,
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: ''
        };
      },
      async mounted() {
        const response = await fetch('/api/dogs');
        this.dogs = await response.json();
        // console.log(this.dogs.length);
        const dogCeoImages = await fetch ('https://dog.ceo/api/breeds/image/random');
        this.dogImgs = await dogCeoImages.json(); // get
      },
      methods: {
            async loginSubmit() {
                const response = await fetch('/login', {
                  method: 'POST',
                  credentials: 'include',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email: username.value, password: password.value })
                });
            }
        }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
